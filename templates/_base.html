<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- TITLE -->
    <title>Django</title>

    <!-- BOOTSTRAP 5.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- GOOGLE FONTS SOURCE SANS 3 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Space+Grotesk:wght@300..700&display=swap"
          rel="stylesheet">

    <!-- CKEditor-5 -->
    {% block header %}
    {% endblock %}

</head>
<body>

{% block content %}

{% endblock %}


<!-- FOOTER -->


<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

<!-- CUSTOM SCRIPT -->
<script>
    // EDIT SCRIPT
    document.addEventListener('DOMContentLoaded', function () {
        let editModal = document.getElementById('editModal');
        editModal.addEventListener('show.bs.modal', function (event) {
            let button = event.relatedTarget;
            let blogId = button.getAttribute('data-bs-id');
            let blogTitle = button.getAttribute('data-bs-title');
            let blogDescription = button.getAttribute('data-bs-description');
            let blogImage = button.getAttribute('data-bs-image');

            console.log(blogId);
            console.log(blogTitle);
            console.log(blogDescription);
            console.log(blogImage);

            let id = editModal.querySelector('#blogId');
            let title = editModal.querySelector('#editTitle');
            let description = editModal.querySelector('#editDescription');
            let image = editModal.querySelector('#editImage');

            id.value = blogId;
            title.value = blogTitle;
            description.value = blogDescription;
            image.value = '';
        });
    });


    // DELETE SCRIPT
    document.addEventListener('DOMContentLoaded', function () {
        let deleteModal = document.getElementById('deleteModal');
        deleteModal.addEventListener('show.bs.modal', function (event) {
            let button = event.relatedTarget;
            // value
            let blogDeleteId = button.getAttribute('data-bs-id');
            console.log(blogDeleteId)

            // variable
            let id = deleteModal.querySelector('#blogDeleteId');

            // variable = value
            id.value = blogDeleteId;

        });
    });

</script>

<script src="{% static 'js/code.js' %}"></script>
</body>
</html>
